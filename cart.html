<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <main class="cart-section">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <div class="cart-summary">
            <p>Total: $<span id="cartTotal">0.00</span></p>
            <div id="discountMessages" style="margin-top: 10px;"></div>

            <input type="text" id="locationInput" placeholder="Enter your location">
            <select id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="PayPal">PayPal</option>
            </select>
            <button id="confirmOrderBtn">Confirm Order</button>
            <button onclick="window.location.href='/assets/home.html'" class="back-home-btn">‚Üê Back to Home</button>
        </div>

    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Purely YOU</h3>
                <p>Crafted for you‚Äîpure, personal, powerful.</p>
            </div>

            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="../assets/home.html">Home</a></li>
                    <li><a href="../assets/profile.html">profile</a></li>
                    <li><a href="../assets/login.html">login</a></li>
                    <li><a href="../assets/aboutus.html">About Us</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <div class="footer-section map">
                <h2 id="branches">Our Branches</h2>
                <div class="map-container">
                    <iframe
                        src="https://www.google.com/maps/d/u/0/embed?mid=1iNqfIi02rndZNHz_GpcmcBeUl-g5M_8&ehbc=2E312F&noprof=1"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2025 Purely You | All Rights Reserved</p>
        </div>

        <!-- Chatbot Button -->
        <div id="chatbot-button" onclick="toggleChatbot()">üí¨</div>

        <!-- Chatbot Window -->
        <div id="chatbot-window">
            <div id="chatbot-header">
                Purely You Bot üíñ <span onclick="toggleChatbot()">‚úñÔ∏è</span>
            </div>
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Ask me something..."
                onkeypress="if(event.key==='Enter') sendMessage()">
        </div>
    </footer>
    <script src="/assets/js/cart.js" defer></script>
</body>

</html>
